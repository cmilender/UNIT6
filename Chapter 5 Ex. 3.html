<script>

function average(array) {
    var total = 0;
    for (i = 0; i < array.length; i += 1) {
        total += array[i];
    }
    return total / array.length;
 }

alert("The average of 4, 5, 7, and 12 is " + average([4, 5, 7, 2]));

</script>
