<body>
<script>

function numberOfZeros(array) {
	var zeros = 0;
	for (var i = 0; i < array.length; i++) {
		if (array[i] === 0){
			zeros++;
		}
	}
	return zeros;

}

alert(numberOfZeros([4, 0, false, 5, 0]));

</script>
</body>
